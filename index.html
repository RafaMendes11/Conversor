<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CodeClub Convert Money</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CodeClub Convert Money</h1>
      </header>

      <main>
        <label for="">
          Converter <b>de</b>
          <select name="" id="">
            <option value="">R$ Real Brasileiro</option>
          </select>
        </label>

        <label for="">
          Converter <b>para</b>
          <select name="" id="currency-select">
            <option value="U$ Dólar Americano">U$ Dólar Americano</option>
            <option value="€ Euro">€ Euro</option>
          </select>
        </label>

        <label for="">
          Valor
          <input id="input-real" placeholder=" R$ 10.000,00" />
        </label>

        <button id="convert-button" type="button">Converter</button>

        <section>
          <div class="currency-container">
            <img src="assets/brasil 2.png" alt="bandeira-brasil" />
            <p class="currency-name">Real</p>
            <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
          </div>

          <img class="arrow-img" src="assets/Vector.png" alt="seta" />

          <div class="currency-container">
            <img src="assets/usa.png" id="currency-img" alt="bandeira-conversão" />
            <p class="currency-name" id="currency-name">Dólar Americano</p>
            <p class="currency-value" id="currency-value-text">U$ 2.000,00</p>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
